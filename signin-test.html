<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-In Button Test</title>
</head>
<body>
    <h1>Testing Sign-In Button Navigation</h1>
    
    <h2>Direct Link Test:</h2>
    <a href="pages/login.php" style="background: blue; color: white; padding: 10px; text-decoration: none;">Direct Link to Login</a>
    
    <h2>Button with Same Style:</h2>
    <a href="pages/login.php" class="btn btn-outline" style="background: #1a73e8; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Sign In Button Test</a>
    
    <h2>Debug Info:</h2>
    <p>Current URL: <script>document.write(window.location.href);</script></p>
    <p>Login page should be at: <script>document.write(window.location.origin + '/pages/login.php');</script></p>
    
    <script>
        console.log('Page loaded successfully');
        console.log('Current location:', window.location.href);
        
        // Test if we can navigate
        document.querySelectorAll('a[href="pages/login.php"]').forEach(link => {
            link.addEventListener('click', function(e) {
                console.log('Sign-in button clicked!');
                console.log('Target URL:', this.href);
                // Don't prevent default - let it navigate
            });
        });
    </script>
</body>
</html>
